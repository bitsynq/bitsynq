name = "bitsynq-worker"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "bitsynq-db"
database_id = "78f32d0d-3e4c-4b26-bdff-cfd740d38e05"

# KV Namespace for session tokens
[[kv_namespaces]]
binding = "SESSION_KV"
id = "39e73c6ee1c644b3b87948a4a8b18382"

# Environment variables
[vars]
JWT_SECRET = "change-this-in-production"
CORS_ORIGIN = "https://bitsynq.pages.dev"

# Google OAuth Configuration
# Get these from: https://console.cloud.google.com/apis/credentials
# GOOGLE_CLIENT_ID = "Set via wrangler secret"
# GOOGLE_CLIENT_SECRET = "Set via wrangler secret"
GOOGLE_REDIRECT_URI = "https://bitsynq.pages.dev/auth/google/callback"

# Ethereum Configuration (Sepolia Testnet)
# Free public RPC endpoints: https://chainlist.org/chain/11155111
ETH_RPC_URL = "https://ethereum-sepolia-rpc.publicnode.com"
# ETH_PRIVATE_KEY = "Set via wrangler secret"
# ETH_TOKEN_CONTRACT = "Set via wrangler secret after deploying ERC-20"

