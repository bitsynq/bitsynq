name = "bitsynq-worker"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "bitsynq-db"
database_id = "78f32d0d-3e4c-4b26-bdff-cfd740d38e05"

# KV Namespace for session tokens
[[kv_namespaces]]
binding = "SESSION_KV"
id = "39e73c6ee1c644b3b87948a4a8b18382"

# KV Namespace for evidence storage (transcripts, etc.)
[[kv_namespaces]]
binding = "EVIDENCE_KV"
id = "04448de9f67e421a82d2f2d72a55fb6a"

# Environment variables
[vars]
JWT_SECRET = "change-this-in-production"
CORS_ORIGIN = "https://bitsynq.pages.dev"

# Google OAuth Configuration
GOOGLE_REDIRECT_URI = "https://bitsynq.pages.dev/auth/google/callback"

# Ethereum Configuration (Sepolia Testnet)
ETH_RPC_URL = "https://ethereum-sepolia-rpc.publicnode.com"
