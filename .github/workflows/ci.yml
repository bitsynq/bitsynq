name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  worker-lint-and-test:
    name: Worker - Lint & Test
    runs-on: self-hosted
    defaults:
      run:
        working-directory: worker

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: worker/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test

  frontend-lint-and-build:
    name: Frontend - Lint & Build
    runs-on: self-hosted
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint || true  # Don't fail on lint warnings

      - name: TypeScript check & Build
        run: npm run build
